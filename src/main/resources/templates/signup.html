<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sign Up</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-image: url('https://images.unsplash.com/photo-1518609878373-06d740f60d8b'); /* You can change this */
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .card {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
<div class="card bg-white text-dark">
  <h3 class="text-center mb-3">Create Account</h3>
  <form th:action="@{/register}" method="post">
    <div class="mb-3">
      <input type="text" name="username" class="form-control" placeholder="Username" required />
    </div>
    <div class="mb-3">
      <input type="email" name="email" class="form-control" placeholder="Email" required />
    </div>
    <div class="mb-3">
      <input type="password" name="password" class="form-control" placeholder="Password" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
  </form>

  <!-- Success Message -->
  <div th:if="${param.success}" class="alert alert-success mt-3" role="alert">
    You are registered successfully. Please <a th:href="@{/login}">log in</a>.
  </div>

  <div class="text-center mt-2">
    <a th:href="@{/login}">Already have an account? Login</a>
  </div>
</div>

<!-- Optional Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
