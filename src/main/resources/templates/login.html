<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1604537529428-15bcbeecfe4d'); /* You can replace this */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
<div class="card bg-white text-dark">
    <h3 class="text-center mb-3">Login</h3>

    <!-- Error message -->
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-info" role="alert">
        You have been logged out successfully.
    </div>

    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Email or Username" required />
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="text-center mt-2">
        <a th:href="@{/signup}">Don't have an account? Sign up</a>
    </div>
</div>

<!-- Optional Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
